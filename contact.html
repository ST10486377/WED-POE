<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact - Rocket Resellers</title>
  <meta name="description" content="Contact Rocket Resellers for general inquiries.">
  <link rel="stylesheet" href="assets/css/part3-enhancements.css">
<script type="application/ld+json">{"@context": "https://schema.org", "@type": "WebPage", "name": "Rocket Resellers - Contact", "url": "https://example.org/contact.html", "description": "Page about contact for Rocket Resellers."}</script>
</head>
<body>
  <h1>Contact Us</h1>
  <form id="contact-form" action="#" novalidate>
    <label>Name:<br/><input name="name" required></label><br/>
    <label>Email:<br/><input name="email" type="email" required></label><br/>
    <label>Message type:<br/>
      <select name="type"><option>General</option><option>Support</option><option>Feedback</option></select>
    </label><br/>
    <label>Message:<br/><textarea name="message" rows="6" required></textarea></label><br/>
    <button type="submit">Send Message</button>
  </form>
  <script src="assets/js/main.js"></script>
</body>
</html>
