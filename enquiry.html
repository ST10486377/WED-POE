<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Enquire - Rocket Resellers</title>
  <meta name="description" content="Enquire about services and volunteering with Rocket Resellers.">
  <link rel="stylesheet" href="assets/css/part3-enhancements.css">
<script type="application/ld+json">{"@context": "https://schema.org", "@type": "WebPage", "name": "Rocket Resellers - Enquiry", "url": "https://example.org/enquiry.html", "description": "Page about enquiry for Rocket Resellers."}</script>
</head>
<body>
  <h1>Enquiry Form</h1>
  <form id="enquiry-form" action="#" novalidate>
    <label>Name:<br/><input name="name" required></label><br/>
    <label>Email:<br/><input name="email" type="email" required></label><br/>
    <label>Service:<br/>
      <select name="service" required>
        <option value="">-- Select --</option>
        <option>Product Listing</option>
        <option>Volunteer</option>
        <option>Sponsorship</option>
      </select>
    </label><br/>
    <label>Quantity (if applicable):<br/><input name="quantity" type="text" pattern="\d*"></label><br/>
    <button type="submit">Get Estimate</button>
  </form>
  <script src="assets/js/main.js"></script>
</body>
</html>
